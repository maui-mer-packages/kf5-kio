Name         : kio
Version      : 5.1.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 solution for filesystem abstraction
Description  : |
  KDE Frameworks 5 Tier 3 solution for filesystem abstraction
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - karchive-devel
    - kbookmarks-devel
    - kcodecs-devel
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemviews-devel
    - kjobwidgets-devel
    - knotifications-devel
    - kservice-devel
    - solid-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - kwallet-devel
    - libacl-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - libxml-2.0
    - libxslt
    - zlib
Requires:
    - kf5-filesystem
    - kwallet-libs

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/*.so.*"
    - "%{_kf5_bindir}/ktelnetservice5"
    - "%{_kf5_bindir}/kcookiejar5"
    - "%{_kf5_bindir}/kmailservice5"
    - "%{_kf5_configdir}/*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_libexecdir}/kio_http_cache_cleaner"
    - "%{_kf5_libexecdir}/kioexec"
    - "%{_kf5_libexecdir}/kpac_dhcp_helper"
    - "%{_kf5_libexecdir}/kioslave"
    - "%{_kf5_sharedir}/applications/*.desktop"
    - "%{_kf5_dbusinterfacesdir}/*.xml"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_kf5_sharedir}/knotifications5/proxyscout.*"
    - "%{_kf5_datadir}/kcookiejar/domain_info"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
        - karchive-devel
        - kbookmarks-devel
        - kcodecs-devel
        - kcompletion-devel
        - kconfig-devel
        - kconfigwidgets-devel
        - kcoreaddons-devel
        - kdbusaddons-devel
        - kdoctools-devel
        - ki18n-devel
        - kiconthemes-devel
        - kitemviews-devel
        - kjobwidgets-devel
        - knotifications-devel
        - kservice-devel
        - solid-devel
        - kwidgetsaddons-devel
        - kwindowsystem-devel
        - kxmlgui-devel
        - kwallet-devel
        - libacl-devel
      Files:
          - "%{_kf5_includedir}/*"
          - "%{_kf5_libdir}/*.so"
          - "%{_kf5_cmakedir}/KF5KIO"
          - "%{_kf5_mkspecsdir}/*.pri"
    - Name: doc
      Group: Development/Libraries
      Summary: Documentation files for %{name}
      Description: |
        Documentation files for %{name}.
      Requires:
        - kio%{?_isa} = %{version}-%{release}
      Files:
          - "%{_mandir}/man8/*"
          - "%{_kf5_htmldir}/en/kioslave5/"
